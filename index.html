<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcomeScreen">
        <div id="bird"></div>
        <h1>Welcome to Flappy Uwak!</h1>
        <p class="tagalog-text">Lumipad nang maayos, huwag bumangga!</p>
        <button id="startButton">Maglaro</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p class="tagalog-text">Ay ang galing! Subukan ulit?</p>
        <button id="restartButton" class="fancy-button">Maglaro Ulit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
