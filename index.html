<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starsCanvas"></canvas> <!-- Canvas for shooting stars -->
    <div id="welcomeScreen">
        <h1>Welcome to Flappy Bird</h1>
        <p class="subtitle">A futuristic twist on the classic game</p>
        <div class="decorative-line"></div>
        <div id="bouncingBird">
            <div id="dialogBox">"Bakit hindi pwedeng magtanim ng puno sa gitna ng kalsada? Kasi baka magka-traffic!"</div>
        </div>
        <button id="startButton">Start</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <div id="score" style="display: none;">aa~Score: 0</div>
    <button id="restartButton" style="display: none;">Restart</button>
    <script src="script.js"></script>
</body>
</html>
